<div style="position: relative">
  <h1 class="title text--gradient-transparent">TRANSACTIONS</h1>
  <table class="table table--transparent">
    <thead class="table__header">
      <tr class="table__row">
        <th class="table__header" scope="col">Status</th>
        <th class="table__header" scope="col">Amount</th>
        <th class="table__header" scope="col">Currency</th>
        <th class="table__header" scope="col">Payment Method</th>
        <th class="table__header" scope="col">Transaction Id</th>
        <th class="table__header" scope="col">Date</th>
      </tr>
    </thead>
    <tbody class="table__Body">
      <tr class="table__row" *ngFor="let payment of payments">
        <th class="table__header">
          <div class="table__status-box table__status-box--success">
            {{ payment.status.toUpperCase() }}
          </div>
        </th>
        <td class="table__data ">{{ payment.amount_received }}</td>
        <td class="table__data">
          <img class="table__icon" src="assets/images/united_states.png" />
        </td>
        <td class="table__data"><img class="table__icon" src="assets/images/mastercard.png" /></td>
        <td class="table__data table__data--link">
          {{ payment.id }}
        </td>
        <td class="table__data">{{ payment.created_at }}</td>
      </tr>
    </tbody>
  </table>
</div>
