<div class="container-fluid" style="position: relative">
  <div class="row">
    <div class="row d-flex align-items-center justify-content-between">
      <div class="col-sm-6">
        <h1 class="title">PAYMENTS</h1>
        <h2 class="title__subheading">49 Payments Found</h2>
      </div>
      <div class="col-sm-6 d-flex justify-content-end d-md-flex d-none ">
        <div class="dropdown">
          <button
            class="button"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="d-flex flex-row justify-content-between">
              <i class="button__icon bi bi-funnel"></i>
              <span class="button__title">Filters</span>
            </div>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">STATUS</a></li>
            <li><a class="dropdown-item" href="#">AMOUNT</a></li>
            <li><a class="dropdown-item" href="#">DATE</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-12 filters-list">
      <div class="row d-flex align-items-center">
        <div class="col-xxl-6 col-lg-7 p-0">
          <div class="d-flex flex-row">
            <div class="filter active"><p>All Payments</p></div>
            <div class="filter"><p>Completed</p></div>
            <div class="filter"><p>Pending</p></div>
            <div class="filter"><p>Rejected</p></div>
          </div>
        </div>
        <div
          class="col-xxl-6 col-lg-5 filters__dates d-flex justify-content-lg-end p-0 "
        >
          <div class="d-flex flex-row align-items-center">
            <div class="date">
              <p><i class="date__icon bi bi-calendar3"></i>31 Jul 2024</p>
            </div>
            <p>To</p>
            <div class="date">
              <p><i class="date__icon bi bi-calendar3"></i>31 Feb 2024</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table table--transparent">
      <thead class="table__header">
        <tr class="table__row">
          <th class="table__header table__base-header" scope="col">
            Transaction Id
          </th>
          <th class="table__header table__base-header" scope="col">Status</th>
          <th class="table__header table__base-header" scope="col">Amount</th>
          <th class="table__header table__base-header" scope="col">Currency</th>
          <th class="table__header table__base-header" scope="col">
            Payment Method
          </th>
          <th class="table__header table__base-header" scope="col">Date</th>
        </tr>
      </thead>
      <tbody class="table__body">
        <tr
          class="table__row"
          *ngFor="let payment of paginatedpayments.docs; let i = index"
        >
          <td class="table__data table__data--link">
            {{ payment.id }}
          </td>
          <td class="table__header">
            <div class="table__status-box table__status-box--success">
              <p class="text-start" *ngIf="payment.status == 'succeeded'">
                <i class="bi bi-check-circle"></i> success
              </p>
            </div>
          </td>
          <td class="table__data">{{ payment.amount_received }}</td>
          <td class="table__data">
            <img class="table__icon" src="assets/images/united_states.png" />
          </td>
          <td class="table__data">
            <img class="table__icon" src="assets/images/mastercard.png" />
          </td>
          <td class="table__data">{{ payment.created_at }}</td>
        </tr>
      </tbody>
    </table>

    <div class="col-12 payments__pagination d-flex justify-content-start">
      <div class="d-flex flex-row align-items-center">
        <p>Showing</p>
        <mat-paginator
          style="background-color: transparent; padding: 0 !important"
          [length]="length"
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5]"
          [hidePageSize]="true"
          (page)="pageEvent = test($event)"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
