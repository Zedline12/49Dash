<input
  id="fileInp"
  #fileInp
  type="file"
  class="file-upload"
  (change)="onFileSelected($event)"
  #fileUpload
/>
<div class="container-sm form form--dark form--aqua-border">
  <div class="row p-3 form__row form__row-bordered d-flex align-items-center">
    <h1 class="form__title">COURSE CREATION FORM</h1>
  </div>
  <div class="form__row row d-flex justify-content-center">
    <div
      *ngIf="!thumbnailUrl.length"
      (click)="openFile()"
      class="form__image-upload col-12 align-items-center"
    >
      <div class="row">
        <div class="d-flex flex-column">
          <i class="bi bi-image-fill d-flex justify-content-center"></i>
          <h2 class="form__image-upload-title text-center">
            UPLOAD YOUR THUMBNAIL HERE
          </h2>
        </div>
      </div>
    </div>
    <div
      *ngIf="thumbnailUrl.length"
      class="col-md-8 d-flex justify-content-center"
    >
      <img class="form__image-viewer" [src]="thumbnailUrl" controls />
    </div>
  </div>

  <div class="row form__row">
    <div class="col-6">
      <div class="d-flex flex-column form__field">
        <label class="form__field-label"
          >Title <span class="required">*</span></label
        >
        <input class="form__field-input" #title />
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex flex-column form__field">
        <label class="form__field-label"
          >Price <span class="required">*</span></label
        >
        <input class="form__field-input" #price type="number" />
      </div>
    </div>
    <div class="col-6 mt-3">
      <div class="d-flex flex-column form__field">
        <label class="form__field-label">Old Price (optional)</label>
        <input class="form__field-input" #oldPrice type="number" />
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div class="d-flex flex-column field">
        <label class="form__field-label">Product Description</label>
        <textarea
          class="form__field-input form__field-input-textarea"
          #description
        ></textarea>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center mt-5 mb-5">
    <div class="col-6 d-flex justify-content-center">
      <button
        (click)="
          submit(title.value, price.value, description.value, oldPrice.value)
        "
        class=" form__button"
      >
        Submit
      </button>
    </div>
  </div>
</div>
