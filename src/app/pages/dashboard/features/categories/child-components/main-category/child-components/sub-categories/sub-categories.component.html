<div style="" class="container-fluid bg-white">
  @for (subCategory of subCategories; track subCategory; let i = $index) {
  <div style="margin-top: 30px" class="row">
    <div class="col-12 d-flex justify-content-center">
      <h3>{{ subCategory.nameEn }}</h3>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <img class="banner" src="assets/images/foodDeliver.jpeg" />
    </div>
    <app-dynamic-form
      style="color: black"
      (onSubmit)="onSubmit($event)"
      [entries]="subCategory | entites"
      [backgroundColor]="'white'"
      [labelStyle]="{ color: 'black' }"
    ></app-dynamic-form>
    <hr style="height: 1px; margin-top: 5px; margin-bottom: 5px" />
  </div>
  }
</div>
