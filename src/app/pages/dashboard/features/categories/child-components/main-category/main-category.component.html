<div class="container-fluid shadow">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <h3 class="header">{{ mainCategory.nameEn }}</h3>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <img #subImg (error)="subImg.src='assets/images/no-image-avaliable.jpeg'" class="banner" src="{{mainCategory.banner}}" />
    </div>
    <div class="col-12">
      <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
        <div class="row d-flex justify-content-center">
          <div class="col-6 d-flex justify-content-center">
            <div class="form-group col-xs-4 col-md-4">
              <label for="name" class="control-label">NameEn</label>
              <input
                type="email"
                [(ngModel)]="mainCategory.nameEn"
                class="form-control"
                id="name"
                name="nameEn"
                ngModel
              />
            </div>
          </div>
          <div class="col-6 d-flex justify-content-center">
            <div class="form-group col-xs-4 col-md-4">
              <label for="name" class="control-label">NameAr</label>
              <input
                type="email"
                class="form-control"
                id="name"
                name="nameAr"
                [(ngModel)]="mainCategory.nameAr"
              />
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-6 d-flex justify-content-center">
            <div class="form-group col-xs-4 col-md-4">
              <label for="name" class="control-label">NameCode</label>
              <input
                type="email"
                [(ngModel)]="mainCategory.nameCode"
                class="form-control"
                id="name"
                name="nameCode"
                ngModel
              />
            </div>
          </div>
          <div class="col-6 d-flex justify-content-center p-3">
            <div class="form-group col-xs-4 col-md-4">
              <label for="name" class="control-label">isHidden</label>
              <mat-checkbox name="isHidden" [(ngModel)]="mainCategory.isHidden"
                ></mat-checkbox
              >
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <submit-button></submit-button>
          </div>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="col-12 d-flex justify-content-center mt-3">
            <main-button (btnclick)="openSubCategories()">
              SubCategories({{ mainCategory.subCategoriesCount }})
            </main-button>
          </div>
          <div class="col-12 d-flex justify-content-center mt-3">
            <main-button (btnclick)="addSubCategory()"
              >Add SubCategory</main-button
            >
          </div>
        </div>
        <hr style="color: white; height: 10px" />
      </form>
    </div>
  </div>
</div>
