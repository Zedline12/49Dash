<div class="container-fluid">
  <div class="row">
    <div
      class="col-sm-6 d-flex justify-content-sm-start justify-content-center"
    >
      <h1 class="cat-header header-fade">Main Categories</h1>
    </div>
    <div
      class="col-sm-6 d-flex justify-content-sm-end justify-content-center align-items-center mb-3"
    >
      <main-button (btnclick)="openCreateMainCategory()">
        Create MainCategory
      </main-button>
    </div>
    <div class="bg-white shadow" style="max-height: 50em; overflow-y: auto">
      @for(mainCategory of mainserv.MainCategories | async ;track
      mainCategory;let i = $index){
      <main-category
        style="margin-top: 10px"
        [mainCategory]="mainCategory"
      ></main-category>
      }
    </div>
  </div>
</div>
