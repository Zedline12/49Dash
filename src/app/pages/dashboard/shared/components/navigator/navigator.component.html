<div class="d-flex flex-row">
  <i
    style="margin-right: 15px; font-size: 1.2em"
    class="bi bi-house-door-fill"
  ></i>
  <h5 *ngFor="let route of routes">
    <span style="margin-right: 10px;">/</span>{{ route }}
  </h5>
  @if(routes.length == 0){
    <h5>
      <span style="margin-right: 10px;">/</span>
    </h5>
  }
</div>
