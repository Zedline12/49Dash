<div class="progress-container">
    <svg [attr.width]="size" [attr.height]="size" viewBox="0 0 100 100">
      <!-- Background Circle -->
      <circle
        cx="50"
        cy="50"
        [attr.r]="radius"
        fill="none"
        stroke="white"
        stroke-width="10"
      />
  
      <!-- Animated Progress Circle -->
      <circle
        cx="50"
        cy="50"
        [attr.r]="radius"
        fill="none"
        [attr.stroke]="color"
        stroke-width="10"
        [attr.stroke-dasharray]="circumference"
        [attr.stroke-dashoffset]="strokeDashoffset"
        stroke-linecap="round"
        class="progress"
      />
  
      <!-- Checkmark (Only visible when completed) -->
      <path
      *ngIf="isCompleted"
      d="M25 55 L45 75 L75 30"
      stroke="white"
      stroke-width="6"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
      [class.animated]="isCompleted"
      class="checkmark"
    />
    </svg>
  </div>
